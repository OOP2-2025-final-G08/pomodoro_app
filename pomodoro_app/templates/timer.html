{% extends "base.html" %}

{% block title %}タイマー & ルーレット{% endblock %}

{% block content %}
<div class="timer-container text-center">
    <div id="session-info" class="mb-4 p-3 bg-light rounded shadow-sm d-inline-block">
        <h4 class="mb-0">今日の目標: <span id="target-count" class="text-primary">--</span> セット</h4>
        <small class="text-muted">（現在の完了: <span id="completed-count">0</span> セット）</small>
    </div>

    <div class="timer-section">
        <div class="timer-label" id="timer-label">作業中</div>
        <div class="timer-display" id="timer-display">00:05</div>
        <div class="controls mt-4">
            <button id="start-btn" class="btn btn-primary btn-lg px-4">開始</button>
            <button id="pause-btn" class="btn btn-secondary btn-lg px-4" disabled>一時停止</button>
            <button id="reset-btn" class="btn btn-outline-danger btn-lg px-4">リセット</button>
        </div>
    </div>

    <p id="goal-msg" class="mt-4" style="display: none; font-weight: 600;"></p>
</div>

<audio id="alarm-sound" src="{{ url_for('static', filename='sounds/alarm.mp3') }}"></audio>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/timer.js') }}"></script>
{% endblock %}
