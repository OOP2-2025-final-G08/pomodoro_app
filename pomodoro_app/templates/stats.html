{% extends "base.html" %}

{% block title %}統計データ{% endblock %}

{% block content %}
<div class="card" style="height: 80vh; padding: 20px;">
    <h2 style="text-align: center; margin-bottom: 20px; color: #555;">
        {{ year }}年{{ month }}月の統計レポート
    </h2>
    
    <div style="position: relative; height: 90%; width: 100%;">
        <canvas id="statsChart"></canvas>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script src="{{ url_for('static', filename='js/chart_logic.js') }}"></script>
{% endblock %}
